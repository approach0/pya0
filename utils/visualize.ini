[DEFAULT]
topk = 10
judged_only = False
filter_topics = []
hits_per_page = 100

store = ~/Desktop/approach0/a0-engine/pya0/visualization
lookup = docdict:%(store)s/index
output_dir = %(store)s/output

colbert_tokenizer = %(store)s/models/colbert-tokenizer
colbert_model = %(store)s/models/colbert-710

splade_tokenizer = %(store)s/models/splade-tokenizer
splade_model = %(store)s/models/splade-210
splade_model__reg0 = %(store)s/models/splade-650__reg0
splade_model__reg1e3 = %(store)s/models/splade-650__reg1e-3

[arqmath3_topics__adhoc]
topics: ["topics", "arqmath-2022-task1-manual"]
input_type: trec_runfile

[arqmath3_flat__adhoc]
topics: ["topics", "arqmath-2022-task1-or-task3-origin"]
input_type: trec_runfile

[arqmath3_flat__colbert]
topics: ["flat", "arqmath-2022-task1-or-task3-origin"]
generator: ["colbert", "%(colbert_tokenizer)s", "%(colbert_model)s"]
input_type: trec_runfile
use_puct_mask: True

[arqmath3_flat__splade]
topics: ["flat", "arqmath-2022-task1-or-task3-origin"]
generator: ["splade", "%(splade_tokenizer)s", "%(splade_model)s", 30720]
input_type: trec_runfile
vocab_topk: 15
mask_mode: all

[arqmath3_flat__splade__reg0]
topics: ["flat", "arqmath-2022-task1-or-task3-origin"]
generator: ["splade", "%(splade_tokenizer)s", "%(splade_model__reg0)s", 30720]
input_type: trec_runfile
vocab_topk: 15
mask_mode: all

[arqmath3_flat__splade__reg1e3]
topics: ["flat", "arqmath-2022-task1-or-task3-origin"]
generator: ["splade", "%(splade_tokenizer)s", "%(splade_model__reg1e3)s", 30720]
input_type: trec_runfile
vocab_topk: 15
mask_mode: all

[arqmath3_flat__splade__nomath]
topics: ["flat", "arqmath-2022-task1-or-task3-origin"]
generator: ["splade", "%(splade_tokenizer)s", "%(splade_model)s", 30720]
input_type: trec_runfile
vocab_topk: 15
mask_mode: nomath

[arqmath3_flat__splade__somemath]
topics: ["flat", "arqmath-2022-task1-or-task3-origin"]
generator: ["splade", "%(splade_tokenizer)s", "%(splade_model)s", 30720]
input_type: trec_runfile
vocab_topk: 15
mask_mode: somemath
